<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>

<body>
    <script>
        let students = [
            { name: "Jiajun", age: 25, isStudent: false },
            { name: "Amy", age: 20, isStudent: true },
            { name: "Ken", age: 30, isStudent: false }
        ];
        students.forEach((item) => {
            let job = item.isStudent ? "學生" : "社會人士";
            console.log(`姓名：${item.name}，年齡：${item.age}，身份：${job}`);
        })

    </script>
</body>

</html>

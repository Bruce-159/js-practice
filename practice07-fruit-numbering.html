<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <script>
        let fruits = ["Apple", "Banana", "Cherry"];
        let numberedFruits = fruits.map((fruit,index) => {
            return `${index+1}. ${fruit}`;
        });
        numberedFruits.forEach((numberedFruit) => {
            console.log(numberedFruit);
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>

<body>
    <script>
        function agetest(age) {
            if (age < 18) {
                console.log(`你是未成年人`)
            }
            else if (age >= 18 && age < 65) {
                console.log(`你是成年人`)
            }
            else {
                console.log(`你是高齡者`)
            }
        }
        let age = 25;
        agetest(age);
        age = 80;
        agetest(age);
        age= 10;
        agetest(age);
        //完美
    </script>

</body>

</html>
